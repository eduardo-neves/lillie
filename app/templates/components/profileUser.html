{% extends 'base.html' %}
{% block title %}
Perfil
{% endblock %}
{% block content %}
<h1 class="mb-3 mt-3">
  Perfil
  {% for message in messages %}
      <h5 class="text">{{ message }}</h5>
  {% endfor %}
</h1>
<div class="card mb-3 p-3">
  <form class="row g-3" action="/user/update" method="POST">
      <div class="col-md-6">
        <label for="userName" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="userName" name="userName" value="{{ user.name }}" required>
      </div>
      <div class="col-md-3">
        <label for="userDocument" class="form-label">Documento</label>
        <input type="text" class="form-control" id="userDocument" name="userDocument" value="{{ user.document}}">
      </div>
      <div class="col-md-3">
        <label for="userPhone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="userPhone" name="userPhone" value="{{ user.phone }}" required>
      </div>
      <div class="col-md-3">
        <label for="userEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="userEmail" name="userEmail" value="{{ user.email }}" required>
      </div>
      <div class="col-md-3">
        <label for="userAddress" class="form-label">Endere√ßo</label>
        <input type="text" class="form-control" id="userAddress" name="userAddress" value="{{ user.address }}" required>
      </div>
      <div class="col-md-3">
        <label for="userAddress2" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="userAddress2" name="userAddress2" value="{{ user.address2}}">
      </div>
      <div class="col-md-3">
        <label for="userCep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="userCep" name="userCep" value="{{ user.cep }}" maxlength="8" size="8" required>
      </div>
      <label for="rowPassword" class="form-label"><strong style="margin-left: 5px;">Alterar senha</strong></label>
      <div class="row" id="rowPassword">
        <div class="col-md-4">
          <label for="userPassword" class="form-label">Senha atual</label>
          <input type="password" class="form-control" id="userPassword" name="userPassword">
        </div>
        <div class="col-md-4">
          <label for="userPasswordNew" class="form-label">Nova senha</label>
          <input type="text" class="form-control" id="userPasswordNew" name="userPasswordNew">
        </div>
      </div>
      <div class="col-12" style="margin-left: 5px;">
        <button class="btn" type="submit">Atualizar</button>
      </div>
    </form>
  </div>
{% endblock %}
