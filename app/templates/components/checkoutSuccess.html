{% extends "base.html" %}
{% block title %}
Checkout
{% endblock %}
{% block content %}
<div class="container-sm">
    <h1 class="mb-3 mt-3">
        Checkout
        {% for message in messages %}
            <h5 class="text">{{ message }}</h5>
        {% endfor %}
    </h1>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title mt-3">Pedido realizado com sucesso!</h4>    
                <h4 class="card-title mt-3"><small class="text-muted">Pedido#<b>{{ orderId }}</b></small></h4>
                <p class="form-label">Você pode acompanhar ele <a href="/user/orders">aqui</a>.</p>
                <div class="row g-3">
                    <div class="col-md-4">
                        <p class="form-label">Endereço:</p>
                    </div>
                    <div class="col-md-4">
                        <p class="form-label">Contato:</p>
                    </div>
                    <hr>
                    <div class="col-md-4">
                        <p class="form-label">Serviço:</p>
                    </div>
                    <div class="col-md-4">
                        <p class="form-label">Valor:</p>
                    </div>
                </div>      
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
