{% extends "base.html" %}
{% block title %}
Provedores de Serviço
{% endblock %}
{% block content %}
    <div>
        <h1 class="mb-3 mt-3">Provedores</h1>
        <div class="row">
            {% for provider in providers %}
            <div class="col">
                <div class="item-provider">
                    <a href="/user/services/{{ provider.id }}">
                        <div class="card mb-3" style="max-width: 650px; min-width: 450px;">
                            <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ url_for('static', filename='images/stock.jpg')}}" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                <h5 class="card-title">{{ provider.name }}</h5>
                                <p class="card-text">
                                    {{provider.rating}}
                                    {% for star in range(starRounded) %}
                                        ★
                                    {% endfor %}
                                </p>
                                <p class="card-text"><small class="text-muted"><i class="bi bi-geo-alt"></i>{{ provider.distance }}</small></p>
                                </div>
                            </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}     
        </div>
    </div>
{% endblock %}
