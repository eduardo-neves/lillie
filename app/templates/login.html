{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}User login{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action = "/login" method="POST">
    <div class="form-floating mb-3">
      <input type="email" name="user_email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name="user_password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
